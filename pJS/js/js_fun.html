<!--What are js functions
function expressions
function constructor(without function keyword use constructor Function)
self invoking functions(started automatically without being called,we have to add parenthesis around the function to indicate it as a function expression)
functions as values(function is a value)
functions as objects(function obj includes a string which holds which holds the actual code i.e,the function body of the function)
arrow functions(cannot be used as constructors)
generator function(can return ("yield")multiple values on after another on demand,syntax:function*)
next() function returns two properties:
	value:the yielded value
	done:true if the function code is finnished false otherwise
JSON.stringify:converts the javascript value or object to JSON string
predefined functions
eval:evluates a string and returns a value
parseint: parses a string argument and returns an integer of the specified radix or base
parseFloat:parses a string argument and returns a floating point number
escape:returns a hexadecimal encoding of an argument
unescape:returns the ASCII string for the specified value-->
<html>
<head>
	<title>JS functions</title>
	<p id="demo"></p>
</head>
<body>
<script>
	function My_function(val){
		document.getElementById("demo").innerHTML=val*val;
	}
	My_function(5)
</script>

<script>
	function Product(a,b){
		return a*b;
	}
	let y=Product(2,5)*5
	document.getElementById("demo").innerHTML="The product is "+y;
</script>
<script>
	var body="return Math.PI *rad*rad"
	var circle=new Function("rad",body);
	alert(circle(5));
</script>

<script>
	const myfunc=(a,b,c)=>{return a*b*c}
	let product=myfunc(2,3,4)
	document.getElementById("demo").innerHTML="The product of three digits is "+product;

</script>
<script>
	function* generatefunc(){
		yield 1;
		yield 2;
		return 3;
	}
	let generator =generatefunc();
	let one =generator.next();
	let two =generator.next();
	let three =generator.next();
	alert(JSON.stringify(one));
	alert(JSON.stringify(two));
	alert(JSON.stringify(three));
</script>
