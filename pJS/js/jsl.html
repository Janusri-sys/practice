<html>
<head>
	<title>Javascript</title>
</head>
<body>
	<h1>Javascript loops</h1>
</body>
<script>
	let x;
	for(x=0;x<5;x++){
		
		if(x==2)
		continue;
		document.writeln(x);
	}
	
	let i=1;
	while(i<=5){
	document.writeln(i);
	i++;
	}

	let j=1;
	do{
		document.writeln(j);
		j++;
	}
	while(j<=5);
	
</script>

</html>
