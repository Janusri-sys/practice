<html>
<head>
	<title>Objects</title>
</head>
<body>
	<h1>Creating javascript objects</h1>
	<p id="demo"></p>
</body>
<script>
	var student={
		name:"chris",
		age:21,
		studies:"Computer science"
		};
	document.getElementById("demo").innerHTML=student.name+" of the age "+student.age+" studies "+student.studies;
</script>

<script>
	var student=new Object();
	student.name="chris",
	student.age=23,
	student.studies="Computer science";
	document.getElementById("demo").innerHTML=student.name+" of the age "+student.age+" studies "+student.studies;
</script>
<script>
	function stud(name,age,studies)
	{
		this.name=name;
		this.age=age;
		this.studies=studies;
	}
	var student=stud("chris",24,"Computer science");
	document.getElementById("demo").innerHTML=student.name+" of the age "+student.age+" studies "+student.studies;
</script>

</html>
